- Effect: "Allow"
  Action:
    - ses:SendRawEmail
    - ses:sendBounce
  Resource: '*'
- Effect: "Allow"
  Action:
    - s3:GetObject
    - s3:PutObject
  Resource:
    Fn::Join:
      - ''
      - - 'arn:aws:s3:::'
        -
          Ref: 'S3BucketEmailForward'
        - '/*'
- Effect: "Allow"
  Action:
    - dynamodb:getItem
    - dynamodb:batchWriteItem
    - dynamodb:query
  Resource:
    - Fn::GetAtt: [DynamodbForwards, Arn]
    - Fn::GetAtt: [DynamodbDomains, Arn]
    - Fn::GetAtt: [DynamodbDefinitions, Arn]
    - Fn::GetAtt: [DynamodbBounces, Arn]
    - Fn::Join:
      - "/"
      -
        - { "Fn::GetAtt": ["DynamodbForwards", "Arn" ] }
        - "index/*"
- Effect: "Allow"
  Action:
    - lambda:invokeFunction
  Resource:
    - '*'
