Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:custom.stage.bucketPrefix}-aliases
  BillingMode: PAY_PER_REQUEST
  AttributeDefinitions:
    -
      AttributeName: 'alias'
      AttributeType: 'S'
    -
      AttributeName: 'destination'
      AttributeType: 'S'
  KeySchema:
    -
      AttributeName: 'alias'
      KeyType: 'HASH'
    -
      AttributeName: 'destination'
      KeyType: 'RANGE'
  Tags:
    - Key: project
      Value: emailForward
    - Key: role
      Value: email
    - Key: service
      Value: forwards
    - Key: billing_entity
      Value: ${self:custom.stage.billingTag}
    - Key: Name
      Value: ${self:custom.stage.bucketPrefix}
